<div>
  <section class="store-content-container-narrow app-details">
    <div *ngIf="app" fxLayout="column" fxLayoutAlign="start stretch">
      <store-app-details-main
        [app]="app"
        (install)="onInstall(app)"
      ></store-app-details-main>
      <store-app-details-description
        [app]="app"
      ></store-app-details-description>
      <hr class="app-details-hr" />
      <store-app-details-extra-info
        [app]="app"
        (donate)="onDonate(app)"
      ></store-app-details-extra-info>
      <hr class="app-details-hr" />
      <store-app-details-install-instructions
        [app]="app"
      ></store-app-details-install-instructions>
      <store-app-details-reviews
        [reviews]="reviews"
      ></store-app-details-reviews>
    </div>
    <div *ngIf="notFound">
      <h1>App Not Found</h1>
      <p>
        No app with the ID {{ paramAppId }} was found on Flathub. Try searching
        for the app using the search bar above.
      </p>
    </div>
  </section>
</div>
